<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complete Lucent GK Mock</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --grad1: #00c6ff;
      --grad2: #0072ff;
      --grad3: #6dd3ff;
      --grad4: #7b61ff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0a0f24, #1a2740);
      color: #f0f8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .card-main {
      width: 95%;
      max-width: 950px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #e4f3ff;
      text-shadow: 0 0 8px rgba(0, 194, 255, 0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .btn-glass {
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.3px;
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .btn-glass::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
      transform: translateX(-50%) translateY(-50%);
      transition: opacity 0.4s;
      opacity: 0;
    }

    .btn-glass:hover::after { opacity: 1; }

    .back-btn {
      border: none;
      background: linear-gradient(135deg, #ff6b6b, #d41b1b);
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255,0,0,0.4);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(15px); }
    }

  </style>
</head>
<body>

  <div class="card-main" id="mainPage">
    <h1>Complete Lucent GK Mock</h1>
    <div class="grid">
      <button class="btn-glass" onclick="openSubPage(0)">Indian History</button>
      <button class="btn-glass" onclick="openSubPage(1)">World History</button>
      <button class="btn-glass" onclick="openSubPage(2)">Geography</button>
      <button class="btn-glass" onclick="openSubPage(3)">Indian Polity & Constitution</button>
      <button class="btn-glass" onclick="openSubPage(4)">Indian Economy</button>
      <button class="btn-glass" onclick="openSubPage(5)">Physics</button>
      <button class="btn-glass" onclick="openSubPage(6)">Chemistry</button>
      <button class="btn-glass" onclick="openSubPage(7)">Biology</button>
      <button class="btn-glass" onclick="openSubPage(8)">Miscellaneous</button>
      <button class="btn-glass" onclick="openSubPage(9)">Computers</button>
    </div>
  </div>

  <div class="card-main hidden" id="subPage">
    <button class="back-btn" onclick="goBack()">← Back</button>
    <h2 id="topicName"></h2>
    <div class="grid" id="subButtons"></div>
  </div>

  <script>
    const topics = [
      "Indian History", "World History", "Geography",
      "Indian Polity & Constitution", "Indian Economy",
      "Physics", "Chemistry", "Biology", "Miscellaneous", "Computers"
    ];

    // 10 topics × 5 tests (replace these URLs later)
    const links = {
      0: ["https://sudhanshu09102000.github.io/1.-Indus-Civilization-2500-BC-1750-BC-/",
          "https://sudhanshu09102000.github.io/2.-Vedic-Culture-1500-BC-600-BC-/",
          "https://example.com/hist3","https://example.com/hist4","https://example.com/hist5"],
      1: ["https://example.com/world1","https://example.com/world2","https://example.com/world3","https://example.com/world4","https://example.com/world5"],
      2: ["https://example.com/geo1","https://example.com/geo2","https://example.com/geo3","https://example.com/geo4","https://example.com/geo5"],
      3: ["https://example.com/pol1","https://example.com/pol2","https://example.com/pol3","https://example.com/pol4","https://example.com/pol5"],
      4: ["https://example.com/econ1","https://example.com/econ2","https://example.com/econ3","https://example.com/econ4","https://example.com/econ5"],
      5: ["https://example.com/phy1","https://example.com/phy2","https://example.com/phy3","https://example.com/phy4","https://example.com/phy5"],
      6: ["https://example.com/chem1","https://example.com/chem2","https://example.com/chem3","https://example.com/chem4","https://example.com/chem5"],
      7: ["https://example.com/bio1","https://example.com/bio2","https://example.com/bio3","https://example.com/bio4","https://example.com/bio5"],
      8: ["https://example.com/misc1","https://example.com/misc2","https://example.com/misc3","https://example.com/misc4","https://example.com/misc5"],
      9: ["https://example.com/comp1","https://example.com/comp2","https://example.com/comp3","https://example.com/comp4","https://example.com/comp5"]
    };

    const mainPage = document.getElementById('mainPage');
    const subPage = document.getElementById('subPage');
    const topicName = document.getElementById('topicName');
    const subButtons = document.getElementById('subButtons');

    function openSubPage(index) {
      mainPage.classList.add('hidden');
      subPage.classList.remove('hidden');
      topicName.textContent = topics[index];
      subButtons.innerHTML = '';
      links[index].forEach((url, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn-glass';
        btn.textContent = `Test ${i + 1}`;
        btn.onclick = () => window.open(url, "_blank");
        subButtons.appendChild(btn);
      });
    }

    function goBack() {
      subPage.classList.add('hidden');
      mainPage.classList.remove('hidden');
    }
  </script>
</body>
</html>
