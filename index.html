<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complete Lucent GK Mock</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --grad1: #00c6ff;
      --grad2: #0072ff;
      --grad3: #6dd3ff;
      --grad4: #7b61ff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0a0f24, #1a2740);
      color: #f0f8ff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .card-main {
      width: 95%;
      max-width: 950px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #e4f3ff;
      text-shadow: 0 0 8px rgba(0, 194, 255, 0.4);
    }

    h2 {
      color: #d8ebff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .btn-glass {
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.3px;
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-glass:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 25px rgba(0, 194, 255, 0.7);
    }

    .btn-glass::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
      transform: translateX(-50%) translateY(-50%);
      transition: opacity 0.4s;
      opacity: 0;
    }

    .btn-glass:hover::after { opacity: 1; }

    .back-btn {
      border: none;
      background: linear-gradient(135deg, #ff6b6b, #d41b1b);
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      padding: 10px 18px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255,0,0,0.4);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(15px); }
    }

    /* Background Canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card-main { padding: 20px; }
      h1, h2 { font-size: 1.4rem; }
      .btn-glass { padding: 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <canvas id="bgCanvas"></canvas>

  <!-- Main Page -->
  <div class="card-main" id="mainPage">
    <h1>Complete Lucent GK Mock</h1>
    <div class="grid">
      <button class="btn-glass" onclick="openSubPage(0)">Indian History</button>
      <button class="btn-glass" onclick="openSubPage(1)">World History</button>
      <button class="btn-glass" onclick="openSubPage(2)">Geography</button>
      <button class="btn-glass" onclick="openSubPage(3)">Indian Polity & Constitution</button>
      <button class="btn-glass" onclick="openSubPage(4)">Indian Economy</button>
      <button class="btn-glass" onclick="openSubPage(5)">Physics</button>
      <button class="btn-glass" onclick="openSubPage(6)">Chemistry</button>
      <button class="btn-glass" onclick="openSubPage(7)">Biology</button>
      <button class="btn-glass" onclick="openSubPage(8)">Miscellaneous</button>
      <button class="btn-glass" onclick="openSubPage(9)">Computers</button>
    </div>
  </div>

  <!-- Sub Page -->
  <div class="card-main hidden" id="subPage">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <h2 id="topicName"></h2>
    <div class="grid" id="subButtons"></div>
  </div>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
